<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Método:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizeName }} </dd>
</dl>


<!-- *ngIf muestra una condición -->

<button
    *ngIf=" name !== 'Kratos' "
    class="btn btn-primary mx-2"
    (click)="changeHero()">
  Cambiar nombre
</button>

<button
    *ngIf="age !== 25 "
    class="btn btn-primary"
    (click)="changeAge()">
  Cambiar edad
</button>


<button
    class="btn btn-primary mx-2"
    (click)="resetForm()">
  Reset
</button>
